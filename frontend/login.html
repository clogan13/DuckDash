<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DuckDash Login</title>
  </head>
  <body>
    <!-- Modern Header -->
    <header>
      <div class="logo-container">
        <img src="./img/DuckDashLogo.jpg" alt="DuckDash Logo" class="logo" />
        <h1 class="brand">DuckDash</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Login Form Section -->
    <section class="centered-section">
      <form action="#" method="post">
        <div class="form-container">
          <h1 class="form-header">Login</h1>

          <div>
            <label for="email" class="on-top">E-MAIL</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div>
            <label for="password" class="on-top">PASSWORD</label>
            <input type="password" name="password" id="password" required />
          </div>

          <button type="submit">Login</button>

          <p class="btm-txt">
            Don't have an account?
            <strong><em><a href="signup.html" style="color: var(--primary-blue)">Sign up</a></em></strong>
          </p>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 DuckDash Restaurant. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </footer>
  </body>
</html>
