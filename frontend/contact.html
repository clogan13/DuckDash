<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DuckDash - Contact Us</title>
  </head>
  <body>
    <!-- Modern Header -->
    <header>
      <div class="logo-container">
        <img src="./img/DuckDashLogo.jpg" alt="DuckDash Logo" class="logo" />
        <h1 class="brand">DuckDash</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="centered-section">
      <form action="#" method="post">
        <div class="form-container">
          <h1 class="form-header">Contact Us</h1>

          <div>
            <label for="first-name" class="on-top">First Name</label>
            <input type="text" name="first-name" id="first-name" required />
          </div>

          <div>
            <label for="last-name" class="on-top">Last Name</label>
            <input type="text" name="last-name" id="last-name" required />
          </div>

          <div>
            <label for="email" class="on-top">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div>
            <label for="message" class="on-top">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 DuckDash Restaurant. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </footer>
  </body>
</html>
