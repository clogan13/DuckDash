<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DuckDash - Sign Up</title>
  </head>
  <body>
    <!-- Modern Header -->
    <header>
      <div class="logo-container">
        <img src="./img/DuckDashLogo.jpg" alt="DuckDash Logo" class="logo" />
        <h1 class="brand">DuckDash</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sign Up Form Section -->
    <section class="centered-section">
      <form>
        <div class="form-container">
          <div class="form-header">Create an Account</div>

          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <button type="submit">Sign Up</button>

          <div class="btm-txt">
            Already have an account?
            <a href="login.html" style="color: var(--primary-blue)">Log in here</a>.
          </div>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 DuckDash Restaurant. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </footer>
  </body>
</html>
