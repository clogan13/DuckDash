<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>DuckDash - Sign Up</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo-container">
        <img src="/static/img/DuckDashLogo.jpg" alt="DuckDash Logo" class="logo" />
        <h1 class="brand">DuckDash</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sign Up Form -->
    <section class="centered-section">
      <form id="signup-form">
        <div class="form-container">
          <div class="form-header">Create an Account</div>

          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" required />

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />

          <button type="submit">Sign Up</button>

          <div class="btm-txt">
            Already have an account?
            <a href="login.html" style="color: var(--primary-blue)">Log in here</a>.
          </div>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 DuckDash Restaurant. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </footer>

    <script>
      document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          first_name: document.getElementById("first-name").value,
          last_name: document.getElementById("last-name").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          phone: document.getElementById("phone").value,
        };

        try {
          const response = await fetch("http://127.0.0.1:8000/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Sign-up successful!");
            window.location.href = "login.html";
          } else {
            const err = await response.json();
            alert("Sign-up failed: " + (err.detail || "Unknown error"));
          }
        } catch (error) {
          alert("Error connecting to server.");
        }
      });
    </script>
  </body>
</html>
